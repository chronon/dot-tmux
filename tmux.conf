set -g default-shell $SHELL

if-shell "uname | grep -q Darwin" "source-file ~/.tmux/tmux-macos.conf" "source-file ~/.tmux/tmux-linux.conf"

# so esc works quicker in vim
set -s escape-time 0

# use vi mode
setw -g mode-keys vi

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# On window close, renumber the windows
set -g renumber-windows on

# make first window index be 1
set -g base-index 1

# make first pane index be 1
set -g pane-base-index 1

# force reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Setup 'v' to begin selection as in Vim
bind -Tcopy-mode-vi v send -X begin-selection

# Update default binding of `Enter` to also use copy-pipe
# unbind -Tcopy-mode-vi Enter

# Split pane horizontal with Ctrl-a -
bind - split-window -v -c "#{pane_current_path}"

# Split pane vertical with Ctrl-a |
bind | split-window -h -c "#{pane_current_path}"

# Create a new window at the same path as current pane
bind c new-window -c "#{pane_current_path}"

# Select previous window wtih Ctrl-a Ctrl-h
bind -r C-h select-window -t :-

# Select next window wtih Ctrl-a Ctrl-l
bind -r C-l select-window -t :+

# move around panes like in vim
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# resize panes with Ctrl-a Shift-(j,k,h,l)
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 4
bind -r H resize-pane -L 4

# don't rename windows automatically
set-option -g allow-rename off

# Mouse  support
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Make tmux use 256color
set -g default-terminal "xterm-256color"

# lower repeat timeout
set -g repeat-time 500

bind P setw synchronize-panes \; display "Toggling synchronize-panes"

######################
### DESIGN CHANGES ###
######################

set -g status-justify left
set -g status-interval 2

setw -g mode-style fg=red,bg=colour238,bold

setw -g window-status-current-format "#[bg=colour10]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style fg=white,bg=black,bold

setw -g window-status-format "#[bg=colour10]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-style fg=black,bg=green,reverse

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

set -g status-position top
set -g status-style fg=colour137,bg=colour234
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
